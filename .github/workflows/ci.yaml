---
name: ci
on:
  pull_request:
  push:
    branches:
      - "release/**"
jobs:
  yamllint:
    uses: networkservicemesh/.github/.github/workflows/yamllint.yaml@main

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.20.5
      - run: |
          go test ./pkg/networkservice/common/mechanisms/recvfd -v -race -run TestRecvfd/TestRecvfdClosesSingleFile -count=5000 -timeout=1000m
