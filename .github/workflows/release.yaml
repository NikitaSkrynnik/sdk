---
name: Release
on:
  workflow_run:
    types:
      - completed
    workflows:
      - 'ci'
jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && contains(github.event.workflow_run.head_branch, 'release/') }}
    uses: NikitaSkrynnik/.github/.github/workflows/release.yaml@main
    with:
      dependent_repositories: '["sdk-k8s", "sdk-kernel", "cmd-nsmgr", "cmd-nsmgr-proxy", "cmd-registry-memory", "cmd-registry-proxy-dns"]'
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
